    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Fredoka', sans-serif;
        background-color: #fef3c7; /* Warm honey background */
        color: #1e293b;
        overflow: hidden;
      }
      .picnic-pattern {
        background-image: repeating-conic-gradient(#fecaca 0% 25%, #ffffff 0% 50%);
        background-position: 0 0, 20px 20px;
        background-size: 40px 40px;
        background-color: #ffffff;
      }
      .card-flip {
        perspective: 1000px;
        transform-style: preserve-3d;
        transition: transform 0.6s;
      }
      .card-flip.flipped {
        transform: rotateY(180deg);
      }
      .card-front, .card-back {
        backface-visibility: hidden;
      }
      .card-back {
        transform: rotateY(180deg);
      }
      /* Custom happy button shadows */
      .happy-shadow {
        box-shadow: 0 4px 0 #b91c1c;
      }
      .happy-shadow:active {
        box-shadow: none;
        transform: translateY(4px);
      }
      /* Green Flashing Animation */
      @keyframes flash-green {
        0%, 100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); border-color: inherit; }
        50% { box-shadow: 0 0 25px 10px rgba(34, 197, 94, 0.7); border-color: #22c55e; transform: scale(1.03); }
      }
      .animate-flash-green {
        animation: flash-green 1.2s infinite ease-in-out;
        z-index: 50;
      }
    </style>
